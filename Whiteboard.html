<!DOCTYPE html>
<html>
<head>
  <title>Whiteboard</title>
  <style>
    body {
      background-color: white;
    }
  </style>
</head>
<body id="Body">
  <button onclick="func()">Toggle Mode</button>
  <br><a href="ff0901123.github.io">Home</a>
  <script>
    function func(){
      if (document.getElementById("Body").style.backgroundColor.endsWith("white")){
        document.getElementById("Body").style.backgroundColor = "black";
      }else{
        document.getElementById("Body").style.backgroundColor = "white";
      }
    }
  </script>
</body>
