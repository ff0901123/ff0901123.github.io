<!DOCTYPE html>
<html>
<head>
  <title>Whiteboard</title>
  <style>
    body {
      background-color: white;
    }
  </style>
</head>
<body id="Body">
  <button onclick="func()">Toggle Mode</button>
  <script>
    function func(){
    var body = document.getElementById("Body")
      if (body.style.backgroundColor.endsWith("white")){
        body.style.backgroundColor = "black";
      }else{
        body.style.backgroundColor = "white";
      }
    }
  </script>
</body>
