<!DOCTYPE html>
<html>
<head>
  <title>Whiteboard</title>
  <style>
    body {
      background-color: white;
      color: black;
      transition: background-color 0.5s, color 0.5s;
    }
  </style>
</head>
<body id="Body">
  <button id="darkModeToggle" onclick="func()">Toggle Mode</button>
  <script>
    function func(){
    var body = document.getElementById("Body")
      if (body.style.backgroundColor.endsWith("#363636")){
        body.style.backgroundColor = "#ffffff";
      }else{
        body.style.backgroundColor = "#363636";
      }
    }
  </script>
</body>
