<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxi Mak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        
        .button {
            background: linear-gradient(to right, #FF512F, #F09819);
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            padding: 25px 50px;
            margin: 40px 0 20px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(240, 152, 25, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 2px;
            display: inline-block;
        }
        
        .button:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(240, 152, 25, 0.7);
            background: linear-gradient(to right, #F09819, #FF512F);
        }
        
        .button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 152, 25, 0.7);
        }
        
        .footer {
            color: white;
            margin-top: 30px;
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .button {
                font-size: 1.8rem;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="redirectButton">撳呢個掣</button>
    </div>
    
    <script>
        document.getElementById('redirectButton').addEventListener('click', function() {
            // Add ripple effect animation
            this.innerHTML = '前往中...';
            this.classList.add('clicked');
            
            // Redirect after a short delay to show feedback
            setTimeout(function() {
                window.location.href = 'https://www.beacon.com.hk/asset/tutors/videos/loritsang2.mp4';
            }, 800);
        });
    </script>
</body>
</html>
