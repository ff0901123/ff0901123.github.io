<!DOCTYPE html>
<html>
  <body>
    <title>Pater Noster</title>
  </body>
  <head>
    <h1>PATER noster, qui es in caelis,<br>
      sanctificetur nomen tuum. Adveniat regnum tuum.<br>
      Fiat voluntas tua, sicut in caelo et in terra.<br>
      Panem nostrum quotidianum da nobis hodie,<br>
      et dimitte nobis debita nostra sicut et nos dimittimus debitoribus nostris.</h1>
  </head>
</html>
